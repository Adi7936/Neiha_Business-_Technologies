<!-- MainApp/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Trading Project - CSV Processing</h1>
    <form id="csvForm" action="{% url 'process_csv' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="csvFile">Select CSV File:</label>
        <input type="file" id="csvFile" name="csv_file" accept=".csv" required>
        
        <label for="timeframe">Select Timeframe (in minutes):</label>
        <select id="timeframe" name="timeframe" required>
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <!-- Add more options as needed -->

        </select>
        
        <button type="submit">Process CSV</button>
    </form>
</body>
</html>
